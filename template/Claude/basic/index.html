<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            color: #6b7280;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
        }

        .button-container {
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .reverse-btn {
            background-color: #3b82f6;
        }

        .reverse-btn:hover {
            background-color: #2563eb;
        }

        .copy-btn {
            background-color: #6b7280;
            margin-top: 15px;
        }

        .copy-btn:hover {
            background-color: #4b5563;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .result-text {
            font-size: 1.5rem;
            color: #1a1a1a;
            word-break: break-all;
            min-height: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Reverse String</h1>

<div class="input-container">
    <input
            type="text"
            id="inputText"
            placeholder="Hello, welcome to AI4Devs"
    >
</div>

<div class="button-container">
    <button class="reverse-btn" id="reverseBtn">
        Reverse ðŸ”„
    </button>
</div>

<div class="result-container">
    <div class="result-text" id="resultText"></div>
    <button class="copy-btn hidden" id="copyBtn">
        Copy ðŸ“‹
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
